<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<title>TriviaGame</title>

</head>
<div id='header'>
<h1>Sports Trivia</h1>
</div>
<body>
	
	<button id='start-button'>Start</button>
	<br>
	<br>
	<div id='timer'>Time Left:</div>
	
	<div id='Trivia'>
		<p>The 49ers won Super Bowl XXIX</p>
		<form>
  			<input type="radio" name="49ers" value="49ers-True" > True
 			<input type="radio" name="49ers" value="49ers-False"> False<br> 
		</form>
		<p>The Golden State Warriors have won back to back NBA Championships</p>
		<form>
  			<input type="radio" name="warriors" value="warriors-True" > True
 			<input type="radio" name="warriors" value="warriors-False"> False<br> 
		</form>
		<p>Lebron James is better than Michael Jordan</p>
		<form>
  			<input type="radio" name="lbj" value="lbj-True" > True
 			<input type="radio" name="lbj" value="lbj-False"> False<br> 
		</form>
		<p>Lebron James will never win another championship</p>
		<form>
  			<input type="radio" name="no-ring" value="no-ring-True" > True
 			<input type="radio" name="no-ring" value="no-ring-False"> False<br> 
		</form>
		
	</div><br>

	<button id='done-button'>Done</button>

	<div id="score"><h4>Results:</h4>
		<p id='correct'>Correct:</p>
		<p id='incorrect'>Incorrect:</p>

	</div>

<script

  crossorigin="anonymous"></script>	
<script type="text/javascript">
	
</script>

<script src="javascript/app.js"></script>
</body>
</html>
